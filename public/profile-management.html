<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Management</title>
    <link rel="stylesheet" href="userstyle.css">
    <script src="profile-management.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>CVA Food Cafe</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="user-authentication.html">Login</a></li>
                    <li><a href="menu-management.html">Menu Management</a></li>
                    <li><a href="order-management.html">Order Management</a></li>
                    <li><a href="OrderFood.html">Order Food</a></li>
                </ul>
            </nav>
        </div>
        <div class="Login-container">
            <nav>
                <ul>
                    <li><a href="profile-management.html">My Profile</a></li>
                    <li><a>Sign Out</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="container">
        <h2>Profile Management</h2>
        <div id="profileFormContainer">
            <form id="profileForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"><br>

                <label for="enabled">Enabled:</label>
                <input type="checkbox" id="enabled" name="enabled"><br>

                <input type="submit" value="Save">
            </form>
        </div>
    </section>
    <section class="container visit-us">
        <h2>Visit Us</h2>
        <p>Come enjoy a cozy dining experience at our cafe located in the heart of the city. We're open from 9 am to 11 pm every day!</p>
    </section>
</body>
</html>
